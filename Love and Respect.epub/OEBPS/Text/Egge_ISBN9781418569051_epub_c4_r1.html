  <p><br />

  <p class="h4" id="d12e90">To Sarah, the love of my life<br />
  who has made the writing of this book so much easier.</p>

  <p class="h4" id="d12e94">Lord, Your Word calls a husband to<br />
  “Enjoy life with the woman whom you love” (Ecclesiastes 9:9).</p>

  <p class="h4" id="d12e98">I have since 1973.<br />
  I do right now.<br />
  I forever will.</p>
